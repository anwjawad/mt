<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ+ Finance</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f0c29">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>
    <!-- Background -->
    <div class="bg-mesh">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="app-layout">
        <!-- Desktop Sidebar -->
        <aside class="sidebar">
            <div style="margin-bottom: 20px;">
                <h1 style="font-size: 2rem;">AJ+</h1>
                <span class="badge badge-income">Premium</span>
            </div>

            <nav style="display: flex; flex-direction: column; gap: 10px; width: 100%;">
                <button class="nav-btn active" onclick="app.navigate('dashboard')">
                    <span class="icon">ğŸ“Š</span> Dashboard
                </button>
                <button class="nav-btn" onclick="app.navigate('analytics')">
                    <span class="icon">ğŸ“ˆ</span> Analytics
                </button>
                <button class="nav-btn" onclick="app.navigate('transactions')">
                    <span class="icon">ğŸ’¸</span> History
                </button>
                <button class="nav-btn" onclick="app.navigate('bills')">
                    <span class="icon">ğŸ“…</span> Bills
                </button>
                <button class="nav-btn" onclick="app.navigate('budget')">
                    <span class="icon">ğŸ§ </span> Smart Budget
                </button>
                <button class="nav-btn" onclick="app.navigate('shopping')">
                    <span class="icon">ğŸ›’</span> Shopping
                </button>
                <button class="nav-btn" onclick="app.navigate('goals')">
                    <span class="icon">ğŸ¯</span> Goals
                </button>
                <button class="nav-btn" onclick="app.navigate('settings')">
                    <span class="icon">âš™ï¸</span> Settings
                </button>
            </nav>

            <button class="btn btn-primary" onclick="app.openAddModal()" style="margin-top: auto;">
                + New Transaction
            </button>
        </aside>

        <!-- Main Content Area -->
        <main id="main-view" class="main-content">
            <!-- Dynamic Content Load Here -->
            <div class="glass-card" style="text-align: center; padding: 50px;">
                <div class="spinner"></div>
                <h2>Loading AJ+...</h2>
            </div>
        </main>
    </div>

    <!-- Mobile Bottom Navigation (Visible only on mobile) -->
    <nav class="mobile-nav">
        <button class="mobile-item active" onclick="app.navigate('dashboard')">ğŸ“Š</button>
        <button class="mobile-item" onclick="app.navigate('analytics')">ï¿½</button>
        <div style="position: relative; width: 50px;">
            <button class="mobile-add-btn" onclick="app.openAddModal()">+</button>
        </div>
        <button class="mobile-item" onclick="app.navigate('shopping')">ğŸ›’</button>
        <button class="mobile-item" onclick="app.navigate('settings')">âš™ï¸</button>
    </nav>

    <!-- Transaction Modal -->
    <div id="add-modal" class="modal-overlay hidden"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); backdrop-filter:blur(3px); z-index:200; align-items:center; justify-content:center;">

        <div class="modal-card" style="animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);">
            <div class="flex-between" style="margin-bottom:10px;">
                <div class="modal-title" style="margin:0;">New Transaction</div>
                <button onclick="app.closeModal()"
                    style="background:none; border:none; color:var(--text-muted); font-size:1.5rem; cursor:pointer;">&times;</button>
            </div>

            <!-- Sliding Tabs -->
            <div id="type-tabs" class="tab-container expense-mode">
                <div class="indicator"></div>
                <button class="tab selected" onclick="app.setTransType('expense')">Expense ğŸ’¸</button>
                <button class="tab" onclick="app.setTransType('income')">Income ğŸ’°</button>
            </div>

            <div class="form-container">
                <!-- Category -->
                <div class="input-wrapper">
                    <select id="trans-category" class="custom-input" required>
                        <!-- JS Populated -->
                    </select>
                    <label class="input-label">Category</label>
                </div>

                <!-- Amount -->
                <div class="input-wrapper">
                    <input id="trans-amount" type="number" class="custom-input" placeholder=" ">
                    <label class="input-label">Amount</label>
                </div>

                <!-- Note -->
                <div class="input-wrapper">
                    <input id="trans-note" type="text" class="custom-input" placeholder=" ">
                    <label class="input-label">Note (Optional)</label>
                </div>
            </div>

            <div style="margin-top:25px;">
                <button class="btn btn-primary"
                    style="width:100%; padding:15px; border-radius:12px; font-size:1.1rem; box-shadow:0 10px 20px -5px rgba(142, 45, 226, 0.4);"
                    onclick="app.saveTransaction()">
                    Save Transaction
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js" type="module"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('SW Registered'))
                .catch(console.error);
        }
    </script>
</body>

</html>
