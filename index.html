<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ+ Finance</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f0c29">

    <!-- Icons -->
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
    <link rel="apple-touch-icon" href="images/icon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>
    <!-- App Layout -->

    <div class="app-layout">
        <!-- Header / Navbar (Unified for Desktop & Mobile) -->

        <header class="main-header">
            <div class="logo">
                <img src="images/logo.svg" alt="AJ+ Finance Logo" class="app-logo">
            </div>
            <button class="nav-btn" onclick="app.toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
        </header>

        <!-- Main Content Area -->
        <main id="main-view" class="main-content">
            <!-- Dynamic Content Load Here -->
            <div class="glass-card" style="text-align: center; padding: 50px;">
                <div class="spinner"></div>
                <h2>Loading AJ+...</h2>
            </div>
        </main>
    </div>

    <!-- Unified Sidebar Drawer (Right Side) -->
    <div class="mobile-sidebar-overlay" onclick="app.toggleSidebar()"></div>
    <aside class="mobile-sidebar">
        <div class="sidebar-header">
            <img src="images/logo.svg" alt="AJ+ Finance Logo" class="sidebar-logo">
            <button onclick="app.toggleSidebar()" class="close-btn">&times;</button>
        </div>

        <!-- NEW: Add Transaction Button -->
        <button class="sidebar-add-btn" onclick="app.openAddModal(); app.toggleSidebar()">
            <span style="font-size:1.5rem; line-height:1; font-weight:300;">+</span>
            <span>New Transaction</span>
        </button>

        <div class="sidebar-link" onclick="app.navigate('dashboard')"><span>ğŸ“Š</span> Dashboard
        </div>
        <div class="sidebar-link" onclick="app.navigate('transactions')"><span>ğŸ’¸</span> History
        </div>
        <div class="sidebar-link" onclick="app.navigate('bills')"><span>ğŸ“…</span> Bills</div>
        <div class="sidebar-link" onclick="app.navigate('budget')"><span>ğŸ§ </span> Budget</div>
        <div class="sidebar-link" onclick="app.navigate('goals')"><span>ğŸ¯</span> Goals</div>
        <div class="sidebar-link" onclick="app.navigate('subscriptions')"><span>ğŸ’</span>
            Subscriptions</div>
        <div class="sidebar-link" onclick="app.navigate('challenges')"><span>ğŸ†</span> Challenges
        </div>
        <div class="sidebar-link" onclick="app.navigate('shopping')"><span>ğŸ›’</span> Shopping</div>
        <div class="sidebar-link" onclick="app.navigate('analytics')"><span>ğŸ“ˆ</span> Analytics
        </div>
        <div class="sidebar-link" style="margin-top:auto;" onclick="app.navigate('settings')">
            <span>âš™ï¸</span> Settings
        </div>
    </aside>

    <!-- Mobile Tabs Container REMOVED -->

    <!-- Transaction Modal -->
    <div id="add-modal" class="modal-overlay hidden"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); backdrop-filter:blur(3px); z-index:200; align-items:center; justify-content:center;">

        <div class="modal-card" style="animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);">
            <div class="flex-between" style="margin-bottom:10px;">
                <div class="modal-title" style="margin:0;">New Transaction</div>
                <button onclick="app.closeModal()"
                    style="background:none; border:none; color:var(--text-muted); font-size:1.5rem; cursor:pointer;">&times;</button>
            </div>

            <!-- Sliding Tabs -->
            <div id="type-tabs" class="tab-container expense-mode">
                <div class="indicator"></div>
                <button class="tab selected" onclick="app.setTransType('expense')">Expense ğŸ’¸</button>
                <button class="tab" onclick="app.setTransType('income')">Income ğŸ’°</button>
            </div>

            <div class="form-container">
                <!-- Category (Custom Dropdown) -->
                <div class="input-wrapper" style="overflow:visible; z-index:100;">
                    <label class="input-label"
                        style="position:relative; transform:none; margin-bottom:5px; display:block; color:var(--text-muted); font-size:0.9rem;">Category</label>
                    <div id="custom-category-container">
                        <!-- JS Injected Custom Dropdown -->
                    </div>
                </div>

                <!-- Amount -->
                <div class="input-wrapper">
                    <input id="trans-amount" type="number" class="custom-input" placeholder=" ">
                    <label class="input-label">Amount</label>
                </div>

                <!-- Note -->
                <div class="input-wrapper">
                    <input id="trans-note" type="text" class="custom-input" placeholder=" ">
                    <label class="input-label">Note (Optional)</label>
                </div>
            </div>

            <div style="margin-top:25px;">
                <button class="btn btn-primary"
                    style="width:100%; padding:15px; border-radius:12px; font-size:1.1rem; box-shadow:0 10px 20px -5px rgba(142, 45, 226, 0.4);"
                    onclick="app.saveTransaction()">
                    Save Transaction
                </button>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js" type="module"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('SW Registered'))
                .catch(console.error);
        }
    </script>
</body>

</html>
