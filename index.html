<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ+ Finance</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f0c29">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>
    <!-- Background -->
    <div class="bg-mesh">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="app-layout">
        <!-- Desktop Sidebar -->
        <aside class="sidebar">
            <div style="margin-bottom: 20px;">
                <h1 style="font-size: 2rem;">AJ+</h1>
                <span class="badge badge-income">Premium</span>
            </div>

            <nav style="display: flex; flex-direction: column; gap: 10px; width: 100%;">
                <button class="nav-btn active" onclick="app.navigate('dashboard')">
                    <span class="icon">ğŸ“Š</span> Dashboard
                </button>
                <button class="nav-btn" onclick="app.navigate('analytics')">
                    <span class="icon">ğŸ“ˆ</span> Analytics
                </button>
                <button class="nav-btn" onclick="app.navigate('transactions')">
                    <span class="icon">ğŸ’¸</span> History
                </button>
                <button class="nav-btn" onclick="app.navigate('bills')">
                    <span class="icon">ğŸ“…</span> Bills
                </button>
                <button class="nav-btn" onclick="app.navigate('budget')">
                    <span class="icon">ğŸ§ </span> Smart Budget
                </button>
                <button class="nav-btn" onclick="app.navigate('shopping')">
                    <span class="icon">ğŸ›’</span> Shopping
                </button>
                <button class="nav-btn" onclick="app.navigate('goals')">
                    <span class="icon">ğŸ¯</span> Goals
                </button>
                <button class="nav-btn" onclick="app.navigate('settings')">
                    <span class="icon">âš™ï¸</span> Settings
                </button>
            </nav>

            <button class="btn btn-primary" onclick="app.openAddModal()" style="margin-top: auto;">
                + New Transaction
            </button>
        </aside>

        <!-- Main Content Area -->
        <main id="main-view" class="main-content">
            <!-- Dynamic Content Load Here -->
            <div class="glass-card" style="text-align: center; padding: 50px;">
                <div class="spinner"></div>
                <h2>Loading AJ+...</h2>
            </div>
        </main>
    </div>

    <!-- Mobile Bottom Navigation (Visible only on mobile) -->
    <nav class="mobile-nav">
        <button class="mobile-item active" onclick="app.navigate('dashboard')">ğŸ“Š</button>
        <button class="mobile-item" onclick="app.navigate('transactions')">ğŸ’¸</button>
        <div style="position: relative; width: 50px;">
            <button class="mobile-add-btn" onclick="app.openAddModal()">+</button>
        </div>
        <button class="mobile-item" onclick="app.navigate('shopping')">ğŸ›’</button>
        <button class="mobile-item" onclick="app.navigate('settings')">âš™ï¸</button>
    </nav>

    <!-- Transaction Modal -->
    <div id="add-modal" class="modal-overlay hidden"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); backdrop-filter:blur(5px); z-index:200; align-items:center; justify-content:center;">
        <div class="glass-card modal-card"
            style="width:90%; max-width:400px; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);">
            <div class="flex-between">
                <h3>New Transaction</h3>
                <button onclick="app.closeModal()"
                    style="background:none; border:none; color:white; font-size:1.5rem;">&times;</button>
            </div>
            <br>

            <div class="segmented-control">
                <button id="btn-type-expense" class="segment-btn active-expense"
                    onclick="app.setTransType('expense')">Exp ğŸ’¸</button>
                <button id="btn-type-income" class="segment-btn" onclick="app.setTransType('income')">Inc ğŸ’°</button>
            </div>

            <div class="input-group">
                <select id="trans-category" class="modern-select" required>
                    <!-- Populated by JS -->
                </select>
                <label class="modern-label">Category</label>
            </div>

            <div class="input-group">
                <input id="trans-amount" type="number" class="modern-input" placeholder=" "
                    style="font-size:1.5rem; text-align:right;">
                <label class="modern-label">Amount</label>
            </div>

            <div class="input-group">
                <input id="trans-note" type="text" class="modern-input" placeholder=" ">
                <label class="modern-label">Note (Optional)</label>
            </div>

            <div style="display:flex; gap:15px; margin-top:25px;">
                <button class="btn" style="background:rgba(255,255,255,0.05); color:var(--text-muted); flex:1;"
                    onclick="app.closeModal()">Cancel</button>
                <button class="btn btn-primary" style="flex:2; padding:15px; font-size:1.1rem;"
                    onclick="app.saveTransaction()">Save Transaction</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js" type="module"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('SW Registered'))
                .catch(console.error);
        }
    </script>
</body>

</html>
